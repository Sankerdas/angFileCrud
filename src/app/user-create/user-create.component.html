<form [formGroup]='form' (ngSubmit)='submitForm()' >

    <!-- Progress Bar -->
    <div class="progress form-group" *ngIf="percentDone">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width.%]="percentDone">
        </div>
      </div>

  <!-- Image Preview -->
  <div class="imgPrev" *ngIf="imagePreview !== '' && imagePreview " >
      <img [src]="imagePreview" alt="Uploaded Image" class="img-fluid img-thumbnail rounded">
  </div>

  <!-- File -->
  <div class="form-group" >
    <input type="file" class="form-control" (change)='fileUpload($event)' />
  </div>

  <!-- Name -->
  <div class="form-group input-group-lg">
    <input type="text" class="form-control" placeholder="Name" formControlName='name' >
  </div>

  <!-- Phone -->
  <div class="form-group input-group-lg">
    <input type="number" class="form-control" placeholder="Phone" formControlName='phone' >
  </div>

  <!-- email -->
  <div class="form-group input-group-lg">
    <input type="text" class="form-control" placeholder="Email" formControlName='email' >
  </div>

  <!-- password -->
  <div class="form-group input-group-lg">
    <input type="text" class="form-control" placeholder="Password" formControlName='password' >
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button class="btn btn-danger btn-block btn-lg">Create User</button>
  </div>

  </form>

  <p>
    is valid : {{ form.valid}} <br>
    {{ form.value | json }}
  </p>

  <div class="alert alert-success text-center" role="alert" *ngIf="imagePreview === null" >
    User added Successfully
  </div>
