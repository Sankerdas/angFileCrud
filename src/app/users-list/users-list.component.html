<div class="container users-table" >
    <div class="alert alert-success text-center" role="alert" *ngIf="Users.length <= 0" >
        No Users Added
    </div>
    <ul class="list-unstyled">
        <li class="media" *ngFor="let user of Users; let i = index" >
            <p>
                {{ i+1 }}
            </p>
            <img [src]="user.avatar" class="imgCls rounded" [alt]="user.name" />
            <div class="media-body" >
                <h5 class="mt-0 mb-1" > {{ user.name }} </h5>
                <a class="btn btn-primary text-white" >Edit</a>
                <a class="btn btn-danger text-white" (click)="delete_user(user._id)" >Delete</a>
            </div>
        </li>
    </ul>
</div>
